<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Overflow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="botao.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="card-pergunta.css">
    <link rel="stylesheet" href="formulario-pergunta.css">
    <script src="script.js" defer></script>
    <script src="index.js" defer></script>
    <script src="perfil.js" defer></script>    
    <script src="formulario-pergunta.js" defer></script>    
</head>
<body>
    <header class="cabecalho">
        <h1>Bem vindo ao TF Overflow!</h1>
        <h2>Perguntas e respostas sobre Programação</h2>
    </header>

    <div class="container">
        <button class="botao" id="botaoPerguntar">Perguntar</button>
        <h3 class="tituloListaDePerguntas">Perguntas</h3>
        <ul class="listaDePerguntas" id="listaDePerguntas">
            
        </ul>
    </div>
    

    <div class="fundoFormulario ocultarFormulario" id="fundoFormulario">
        <form class="formularioPergunta" id="formularioPergunta">
            <h3>Faça sua pergunta</h3>
            <p class="mensagem" id="mensagem"></p>

            <label class="titulo" for="titulo">* Título: </label>
            <input class="titulo" id="titulo" name="titulo" type="text">

            <label class="descricao" for="descricao">* Descrição: </label>
            <textarea class="descricao" id="descricao" name="descricao" cols="30" rows="10"></textarea>

            <label class="apelido" for="apelido">Apelido: </label>
            <input class="apelido" id="apelido" name="apelido" type="text">

            <fieldset class="tags" id="tags">
                <legend>* Tags: </legend>
                <input id="tagHtml" name="tagHtml" type="checkbox"><label for="tagHtml">HTML</label>
                <input id="tagCss" name="tagCss" type="checkbox"><label for="tagCss">CSS</label>
                <input id="tagJavaScript" name="tagJavaScript" type="checkbox"><label for="tagJavaScript">JavaScript</label>
            </fieldset>
            <p class="camposObrigatorios">* campos obrigatórios</p>

            <button class="botaoEnviar">Enviar</button>
            
        </form>
    </div>
</body>
</html>
