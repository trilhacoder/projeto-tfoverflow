<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Overflow</title>
</head>
<body>
    <h1>Bem vindo ao TF Overflow!</h1>
    <h2>Perguntas e respostas sobre Programação</h2>

    <button>Perguntar</button>

    <form>
        <h3>Faça sua pergunta</h3>
        <p>Necessário preencher todos os campos obrigatórios</p>

        <label for="titulo">* Título: </label>
        <input id="titulo" type="text">

        <label for="descricao">* Descrição: </label>
        <textarea id="descricao" cols="30" rows="10"></textarea>

        <label for="apelido">Apelido: </label>
        <input id="apelido" type="text">

        <label for="tags">* Tags: </label>
        <input type="checkbox"><span>HTML</span>
        <input type="checkbox"><span>CSS</span>
        <input type="checkbox"><span>JavaScript</span>

        <p>* campos obrigatórios</p>

        <button>Enviar</button>
        
    </form>
</body>
</html>
